---
# Alias Record Example (for Load Balancer)
apiVersion: aws-infra-operator.runner.codes/v1alpha1
kind: Route53RecordSet
metadata:
  name: example-alias-record
  namespace: default
spec:
  providerRef:
    name: aws-provider
  hostedZoneID: Z1234567890ABC
  name: api.example.com
  type: A
  aliasTarget:
    hostedZoneID: Z215JYRZR1TBD5  # ELB hosted zone ID for us-east-1
    dnsName: my-load-balancer-1234567890.us-east-1.elb.amazonaws.com
    evaluateTargetHealth: true
  deletionPolicy: Delete

