---
# Simple A Record Example
apiVersion: aws-infra-operator.runner.codes/v1alpha1
kind: Route53RecordSet
metadata:
  name: example-a-record
  namespace: default
spec:
  providerRef:
    name: aws-provider
  hostedZoneID: Z1234567890ABC
  name: www.example.com
  type: A
  ttl: 300
  resourceRecords:
    - 192.0.2.1
    - 192.0.2.2
  deletionPolicy: Delete

