<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <style>
      .producer-box { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .queue-box { fill: #ffecb3; stroke: #ffc107; stroke-width: 2; }
      .consumer-box { fill: #bbdefb; stroke: #2196f3; stroke-width: 2; }
      .text-label { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Producer -->
  <rect class="producer-box" x="30" y="60" width="120" height="80" rx="8"/>
  <text class="text-label" x="55" y="95">Producer</text>
  <text class="text-small" x="55" y="115">Application</text>

  <!-- SQS Queue -->
  <rect class="queue-box" x="250" y="40" width="200" height="120" rx="8"/>
  <text class="text-label" x="310" y="80">SQS Queue</text>
  <text class="text-small" x="280" y="100">messages-queue</text>

  <!-- Messages in queue -->
  <rect fill="#fff" stroke="#ffc107" x="270" y="110" width="30" height="25" rx="3"/>
  <rect fill="#fff" stroke="#ffc107" x="310" y="110" width="30" height="25" rx="3"/>
  <rect fill="#fff" stroke="#ffc107" x="350" y="110" width="30" height="25" rx="3"/>
  <rect fill="#fff" stroke="#ffc107" x="390" y="110" width="30" height="25" rx="3"/>

  <!-- Consumers -->
  <rect class="consumer-box" x="550" y="20" width="120" height="50" rx="8"/>
  <text class="text-label" x="580" y="50">Worker 1</text>

  <rect class="consumer-box" x="550" y="80" width="120" height="50" rx="8"/>
  <text class="text-label" x="580" y="110">Worker 2</text>

  <rect class="consumer-box" x="550" y="140" width="120" height="50" rx="8"/>
  <text class="text-label" x="580" y="170">Worker 3</text>

  <!-- Arrows -->
  <line class="arrow" x1="150" y1="100" x2="248" y2="100"/>
  <line class="arrow" x1="450" y1="70" x2="548" y2="45"/>
  <line class="arrow" x1="450" y1="100" x2="548" y2="105"/>
  <line class="arrow" x1="450" y1="130" x2="548" y2="165"/>
</svg>
