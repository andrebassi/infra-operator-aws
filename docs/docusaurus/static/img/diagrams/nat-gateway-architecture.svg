<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .vpc-box { fill: #e1f5ff; stroke: #0066cc; stroke-width: 3; }
      .public-subnet { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .private-subnet { fill: #ffcdd2; stroke: #f44336; stroke-width: 2; }
      .igw-box { fill: #bbdefb; stroke: #2196f3; stroke-width: 2; }
      .nat-box { fill: #d1c4e9; stroke: #673ab7; stroke-width: 2; }
      .rt-box { fill: #ffe0b2; stroke: #ff9800; stroke-width: 2; }
      .internet-circle { fill: #90caf9; stroke: #1976d2; stroke-width: 2; }
      .ec2-box { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-dashed { stroke: #60a5fa; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Internet -->
  <ellipse class="internet-circle" cx="400" cy="40" rx="60" ry="30"/>
  <text class="text-label" x="375" y="45">Internet</text>

  <!-- VPC Container -->
  <rect class="vpc-box" x="50" y="90" width="700" height="340" rx="10"/>
  <text class="text-title" x="70" y="115">VPC: 10.0.0.0/16</text>

  <!-- Internet Gateway -->
  <rect class="igw-box" x="330" y="130" width="140" height="40" rx="5"/>
  <text class="text-label" x="350" y="155">Internet Gateway</text>

  <!-- Public Subnet -->
  <rect class="public-subnet" x="80" y="200" width="280" height="100" rx="8"/>
  <text class="text-label" x="160" y="225">Public Subnet</text>
  <text class="text-small" x="180" y="245">10.0.1.0/24</text>

  <!-- NAT Gateway -->
  <rect class="nat-box" x="130" y="260" width="120" height="30" rx="5"/>
  <text class="text-label" x="150" y="280">NAT Gateway</text>

  <!-- Route Table Public -->
  <rect class="rt-box" x="80" y="320" width="280" height="35" rx="5"/>
  <text class="text-small" x="130" y="342">Route Table: 0.0.0.0/0 → IGW</text>

  <!-- Private Subnet -->
  <rect class="private-subnet" x="440" y="200" width="280" height="100" rx="8"/>
  <text class="text-label" x="520" y="225">Private Subnet</text>
  <text class="text-small" x="535" y="245">10.0.10.0/24</text>

  <!-- EC2 Instance -->
  <rect class="ec2-box" x="510" y="260" width="100" height="30" rx="5"/>
  <text class="text-label" x="530" y="280">EC2</text>

  <!-- Route Table Private -->
  <rect class="rt-box" x="440" y="320" width="280" height="35" rx="5"/>
  <text class="text-small" x="480" y="342">Route Table: 0.0.0.0/0 → NAT</text>

  <!-- Arrows -->
  <line class="arrow" x1="400" y1="70" x2="400" y2="128"/>
  <line class="arrow" x1="350" y1="170" x2="220" y2="198"/>
  <line class="arrow" x1="450" y1="170" x2="580" y2="198"/>
  <line class="arrow-dashed" x1="510" y1="275" x2="250" y2="275"/>
  <line class="arrow" x1="190" y1="260" x2="190" y2="220"/>
</svg>
