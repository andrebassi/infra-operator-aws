<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <defs>
    <style>
      .monitor-box { fill: #ffcdd2; stroke: #f44336; stroke-width: 2; }
      .sns-box { fill: #ffccbc; stroke: #ff5722; stroke-width: 2; }
      .channel-box { fill: #e1bee7; stroke: #9c27b0; stroke-width: 2; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Monitoring System -->
  <rect class="monitor-box" x="30" y="70" width="120" height="70" rx="8"/>
  <text class="text-label" x="50" y="100">CloudWatch</text>
  <text class="text-small" x="55" y="120">Monitoring</text>

  <!-- SNS Topic -->
  <rect class="sns-box" x="220" y="50" width="140" height="110" rx="8"/>
  <text class="text-label" x="250" y="90">SNS Topic</text>
  <text class="text-small" x="245" y="110">alerts-topic</text>
  <text class="text-small" x="250" y="140">Multi-channel</text>

  <!-- Channels -->
  <rect class="channel-box" x="440" y="10" width="110" height="40" rx="8"/>
  <text class="text-label" x="475" y="35">Email</text>

  <rect class="channel-box" x="440" y="60" width="110" height="40" rx="8"/>
  <text class="text-label" x="480" y="85">SMS</text>

  <rect class="channel-box" x="440" y="110" width="110" height="40" rx="8"/>
  <text class="text-label" x="470" y="135">Slack</text>

  <rect class="channel-box" x="440" y="160" width="110" height="40" rx="8"/>
  <text class="text-label" x="455" y="185">PagerDuty</text>

  <!-- Endpoint icons -->
  <text class="text-small" x="580" y="35">team@company.com</text>
  <text class="text-small" x="580" y="85">+1-555-0100</text>
  <text class="text-small" x="580" y="135">#ops-alerts</text>
  <text class="text-small" x="580" y="185">On-call</text>

  <!-- Arrows -->
  <line class="arrow" x1="150" y1="105" x2="218" y2="105"/>
  <line class="arrow" x1="360" y1="80" x2="438" y2="30"/>
  <line class="arrow" x1="360" y1="95" x2="438" y2="80"/>
  <line class="arrow" x1="360" y1="115" x2="438" y2="130"/>
  <line class="arrow" x1="360" y1="135" x2="438" y2="180"/>
</svg>
