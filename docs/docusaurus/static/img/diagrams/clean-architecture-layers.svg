<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <style>
      .controller-layer { fill: #ffcdd2; stroke: #f44336; stroke-width: 2; }
      .usecase-layer { fill: #e1bee7; stroke: #9c27b0; stroke-width: 2; }
      .ports-layer { fill: #bbdefb; stroke: #2196f3; stroke-width: 2; }
      .adapter-layer { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .aws-box { fill: #ffecb3; stroke: #ff9800; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Controller Layer -->
  <rect class="controller-layer" x="50" y="20" width="500" height="80" rx="10"/>
  <text class="text-title" x="220" y="45">KUBERNETES CONTROLLER</text>
  <text class="text-small" x="230" y="60">(controllers/s3bucket)</text>
  <text class="text-small" x="150" y="80">Reconcile Loop | Watch CRDs | Update Status</text>

  <!-- Use Cases Layer -->
  <rect class="usecase-layer" x="50" y="130" width="500" height="80" rx="10"/>
  <text class="text-title" x="250" y="155">USE CASES</text>
  <text class="text-small" x="230" y="170">(internal/usecases/s3)</text>
  <text class="text-small" x="150" y="190">Business Logic | Orchestration | Domain Rules</text>

  <!-- Ports Layer -->
  <rect class="ports-layer" x="50" y="240" width="500" height="100" rx="10"/>
  <text class="text-title" x="230" y="265">PORTS (INTERFACES)</text>
  <text class="text-small" x="240" y="280">(internal/ports)</text>
  <text class="text-label" x="150" y="300">S3Repository interface:</text>
  <text class="text-small" x="180" y="320">Create(bucket) | Get(name) | Update(bucket) | Delete(name)</text>

  <!-- Adapter Layer -->
  <rect class="adapter-layer" x="50" y="370" width="500" height="80" rx="10"/>
  <text class="text-title" x="230" y="395">ADAPTERS (AWS SDK)</text>
  <text class="text-small" x="220" y="410">(internal/adapters/aws/s3)</text>
  <text class="text-small" x="150" y="430">AWS SDK v2 calls | Error handling | Type conversion</text>

  <!-- AWS API -->
  <rect class="aws-box" x="220" y="470" width="160" height="30" rx="5"/>
  <text class="text-title" x="275" y="490">AWS API</text>

  <!-- Arrows -->
  <line class="arrow" x1="300" y1="100" x2="300" y2="128"/>
  <text class="text-small" x="310" y="118">uses</text>

  <line class="arrow" x1="300" y1="210" x2="300" y2="238"/>
  <text class="text-small" x="310" y="228">depends on</text>

  <line class="arrow" x1="300" y1="340" x2="300" y2="368"/>
  <text class="text-small" x="310" y="358">implemented by</text>

  <line class="arrow" x1="300" y1="450" x2="300" y2="468"/>
  <text class="text-small" x="310" y="463">calls</text>
</svg>
