<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <defs>
    <style>
      .k8s-cluster { fill: #e3f2fd; stroke: #1976d2; stroke-width: 3; }
      .api-server { fill: #bbdefb; stroke: #1565c0; stroke-width: 2; }
      .operator-pod { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .controller { fill: #fff9c4; stroke: #fbc02d; stroke-width: 2; }
      .aws-cloud { fill: #ffecb3; stroke: #ff9800; stroke-width: 3; }
      .aws-service { fill: #ffe0b2; stroke: #ff9800; stroke-width: 2; }
      .user-box { fill: #e1bee7; stroke: #9c27b0; stroke-width: 2; }
      .cr-box { fill: #d1c4e9; stroke: #7b1fa2; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Kubernetes Cluster -->
  <rect class="k8s-cluster" x="40" y="40" width="520" height="480" rx="15"/>
  <text class="text-title" x="220" y="70">Kubernetes Cluster</text>

  <!-- User -->
  <rect class="user-box" x="70" y="90" width="100" height="50" rx="8"/>
  <text class="text-label" x="100" y="120">User</text>

  <!-- API Server -->
  <rect class="api-server" x="70" y="180" width="460" height="120" rx="10"/>
  <text class="text-title" x="210" y="205">Kubernetes API Server</text>

  <!-- Custom Resources -->
  <rect class="cr-box" x="100" y="220" width="400" height="60" rx="8"/>
  <text class="text-label" x="230" y="245">Custom Resources (CR)</text>
  <text class="text-small" x="140" y="265">AWSProvider | S3Bucket | RDSInstance | EC2Instance</text>

  <!-- Operator Pod -->
  <rect class="operator-pod" x="70" y="340" width="460" height="160" rx="10"/>
  <text class="text-title" x="180" y="365">Infra Operator Manager Pod</text>

  <!-- Controller Runtime -->
  <rect class="controller" x="100" y="385" width="400" height="100" rx="8"/>
  <text class="text-label" x="200" y="410">Controller Runtime Manager</text>

  <!-- Controllers -->
  <rect fill="#fff" stroke="#fbc02d" x="120" y="425" width="110" height="45" rx="5"/>
  <text class="text-small" x="130" y="445">AWSProvider</text>
  <text class="text-small" x="135" y="460">Controller</text>

  <rect fill="#fff" stroke="#fbc02d" x="245" y="425" width="110" height="45" rx="5"/>
  <text class="text-small" x="260" y="445">S3Bucket</text>
  <text class="text-small" x="260" y="460">Controller</text>

  <rect fill="#fff" stroke="#fbc02d" x="370" y="425" width="110" height="45" rx="5"/>
  <text class="text-small" x="380" y="445">RDSInstance</text>
  <text class="text-small" x="385" y="460">Controller</text>

  <!-- AWS Cloud -->
  <rect class="aws-cloud" x="600" y="200" width="180" height="280" rx="15"/>
  <text class="text-title" x="640" y="230">AWS Cloud</text>

  <!-- AWS Services -->
  <rect class="aws-service" x="620" y="250" width="70" height="40" rx="5"/>
  <text class="text-label" x="640" y="275">S3</text>

  <rect class="aws-service" x="700" y="250" width="70" height="40" rx="5"/>
  <text class="text-label" x="720" y="275">RDS</text>

  <rect class="aws-service" x="620" y="310" width="70" height="40" rx="5"/>
  <text class="text-label" x="638" y="335">EC2</text>

  <rect class="aws-service" x="700" y="310" width="70" height="40" rx="5"/>
  <text class="text-label" x="718" y="335">SQS</text>

  <rect class="aws-service" x="620" y="370" width="70" height="40" rx="5"/>
  <text class="text-label" x="630" y="395">Lambda</text>

  <rect class="aws-service" x="700" y="370" width="70" height="40" rx="5"/>
  <text class="text-label" x="718" y="395">SNS</text>

  <!-- Arrows -->
  <line class="arrow" x1="120" y1="140" x2="120" y2="178"/>
  <text class="text-small" x="130" y="165">kubectl apply</text>

  <line class="arrow" x1="300" y1="280" x2="300" y2="338"/>
  <text class="text-small" x="310" y="315">Watch</text>

  <line class="arrow" x1="530" y1="450" x2="598" y2="350"/>
  <text class="text-small" x="540" y="390">AWS SDK</text>
</svg>
