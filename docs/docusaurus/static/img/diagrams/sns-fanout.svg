<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220">
  <defs>
    <style>
      .publisher-box { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .sns-box { fill: #ffccbc; stroke: #ff5722; stroke-width: 2; }
      .queue-box { fill: #ffecb3; stroke: #ffc107; stroke-width: 2; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Publisher -->
  <rect class="publisher-box" x="30" y="80" width="100" height="60" rx="8"/>
  <text class="text-label" x="50" y="110">Publisher</text>

  <!-- SNS Topic -->
  <rect class="sns-box" x="200" y="60" width="140" height="100" rx="8"/>
  <text class="text-label" x="230" y="100">SNS Topic</text>
  <text class="text-small" x="220" y="120">orders-topic</text>
  <text class="text-small" x="230" y="145">(1 message)</text>

  <!-- SQS Queues -->
  <rect class="queue-box" x="430" y="15" width="120" height="45" rx="8"/>
  <text class="text-label" x="455" y="40">Queue: Email</text>

  <rect class="queue-box" x="430" y="75" width="120" height="45" rx="8"/>
  <text class="text-label" x="445" y="100">Queue: Analytics</text>

  <rect class="queue-box" x="430" y="135" width="120" height="45" rx="8"/>
  <text class="text-label" x="445" y="160">Queue: Inventory</text>

  <!-- Consumer icons -->
  <rect class="publisher-box" x="600" y="15" width="70" height="45" rx="5"/>
  <text class="text-small" x="615" y="42">Email Svc</text>

  <rect class="publisher-box" x="600" y="75" width="70" height="45" rx="5"/>
  <text class="text-small" x="608" y="102">Analytics</text>

  <rect class="publisher-box" x="600" y="135" width="70" height="45" rx="5"/>
  <text class="text-small" x="610" y="162">Inventory</text>

  <!-- Arrows -->
  <line class="arrow" x1="130" y1="110" x2="198" y2="110"/>
  <line class="arrow" x1="340" y1="90" x2="428" y2="37"/>
  <line class="arrow" x1="340" y1="110" x2="428" y2="97"/>
  <line class="arrow" x1="340" y1="130" x2="428" y2="157"/>
  <line class="arrow" x1="550" y1="37" x2="598" y2="37"/>
  <line class="arrow" x1="550" y1="97" x2="598" y2="97"/>
  <line class="arrow" x1="550" y1="157" x2="598" y2="157"/>
</svg>
