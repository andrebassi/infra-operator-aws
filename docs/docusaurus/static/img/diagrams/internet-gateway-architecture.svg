<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .vpc-box { fill: #e1f5ff; stroke: #0066cc; stroke-width: 3; }
      .public-subnet { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .igw-box { fill: #bbdefb; stroke: #2196f3; stroke-width: 2; }
      .ec2-box { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; }
      .rt-box { fill: #ffe0b2; stroke: #ff9800; stroke-width: 2; }
      .internet-circle { fill: #90caf9; stroke: #1976d2; stroke-width: 2; }
      .text-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .arrow { stroke: #60a5fa; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-bidir { stroke: #60a5fa; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>

  <!-- Internet -->
  <ellipse class="internet-circle" cx="350" cy="40" rx="70" ry="30"/>
  <text class="text-label" x="325" y="45">Internet</text>

  <!-- Internet Gateway -->
  <rect class="igw-box" x="280" y="100" width="140" height="45" rx="5"/>
  <text class="text-label" x="300" y="128">Internet Gateway</text>

  <!-- VPC Container -->
  <rect class="vpc-box" x="50" y="170" width="600" height="210" rx="10"/>
  <text class="text-title" x="70" y="195">VPC: 10.0.0.0/16</text>

  <!-- Public Subnet -->
  <rect class="public-subnet" x="80" y="215" width="540" height="140" rx="8"/>
  <text class="text-label" x="300" y="240">Public Subnet - 10.0.1.0/24</text>

  <!-- EC2 Instances -->
  <rect class="ec2-box" x="120" y="260" width="100" height="50" rx="5"/>
  <text class="text-label" x="140" y="285">Web Server</text>
  <text class="text-small" x="140" y="300">10.0.1.10</text>

  <rect class="ec2-box" x="280" y="260" width="100" height="50" rx="5"/>
  <text class="text-label" x="300" y="285">API Server</text>
  <text class="text-small" x="300" y="300">10.0.1.20</text>

  <rect class="ec2-box" x="440" y="260" width="100" height="50" rx="5"/>
  <text class="text-label" x="450" y="285">Bastion Host</text>
  <text class="text-small" x="460" y="300">10.0.1.30</text>

  <!-- Route Table -->
  <rect class="rt-box" x="200" y="330" width="260" height="30" rx="5"/>
  <text class="text-small" x="230" y="350">Route Table: 0.0.0.0/0 â†’ Internet Gateway</text>

  <!-- Arrows -->
  <line class="arrow" x1="350" y1="70" x2="350" y2="98"/>
  <line class="arrow" x1="350" y1="145" x2="350" y2="213"/>
  <line class="arrow-bidir" x1="170" y1="260" x2="170" y2="245"/>
  <line class="arrow-bidir" x1="330" y1="260" x2="330" y2="245"/>
  <line class="arrow-bidir" x1="490" y1="260" x2="490" y2="245"/>
</svg>
