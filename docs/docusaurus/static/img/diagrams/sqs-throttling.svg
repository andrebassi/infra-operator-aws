<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180">
  <defs>
    <style>
      .producer-box { fill: #c8e6c9; stroke: #4caf50; stroke-width: 2; }
      .queue-box { fill: #ffecb3; stroke: #ffc107; stroke-width: 2; }
      .consumer-box { fill: #bbdefb; stroke: #2196f3; stroke-width: 2; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #333; }
      .text-small { font-family: Arial, sans-serif; font-size: 9px; fill: #666; }
      .arrow-fast { stroke: #f44336; stroke-width: 3; fill: none; marker-end: url(#arrow-red); }
      .arrow-slow { stroke: #4caf50; stroke-width: 2; fill: none; marker-end: url(#arrow-green); stroke-dasharray: 8,4; }
    </style>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>

  <!-- High-rate Producer -->
  <rect class="producer-box" x="30" y="50" width="100" height="70" rx="8"/>
  <text class="text-label" x="50" y="80">Producer</text>
  <text class="text-small" x="40" y="100">1000 msg/sec</text>

  <!-- SQS Queue with messages -->
  <rect class="queue-box" x="230" y="40" width="200" height="90" rx="8"/>
  <text class="text-label" x="290" y="65">SQS Queue</text>
  <text class="text-small" x="260" y="85">visibilityTimeout: 30s</text>

  <!-- Queue messages -->
  <rect fill="#fff" stroke="#ffc107" x="250" y="95" width="25" height="20" rx="2"/>
  <rect fill="#fff" stroke="#ffc107" x="280" y="95" width="25" height="20" rx="2"/>
  <rect fill="#fff" stroke="#ffc107" x="310" y="95" width="25" height="20" rx="2"/>
  <rect fill="#fff" stroke="#ffc107" x="340" y="95" width="25" height="20" rx="2"/>
  <rect fill="#fff" stroke="#ffc107" x="370" y="95" width="25" height="20" rx="2"/>
  <rect fill="#fff" stroke="#ffc107" x="400" y="95" width="25" height="20" rx="2"/>

  <!-- Slow Consumer -->
  <rect class="consumer-box" x="530" y="50" width="130" height="70" rx="8"/>
  <text class="text-label" x="560" y="80">Consumer</text>
  <text class="text-small" x="550" y="100">10 msg/sec (slow)</text>

  <!-- Arrows -->
  <line class="arrow-fast" x1="130" y1="85" x2="228" y2="85"/>
  <line class="arrow-slow" x1="430" y1="85" x2="528" y2="85"/>

  <!-- Labels -->
  <text class="text-small" x="145" y="75" fill="#f44336">Fast input</text>
  <text class="text-small" x="455" y="75" fill="#4caf50">Throttled output</text>
</svg>
