<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF9900"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#1a1a2e"/>

  <!-- Icon -->
  <rect x="50" y="50" width="100" height="100" rx="20" fill="url(#heroGrad)"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">IO</text>

  <!-- Title -->
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Infra Operator</text>

  <!-- Subtitle -->
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">Kubernetes Operator for AWS Infrastructure Management</text>

  <!-- AWS Icons representation -->
  <g transform="translate(600, 60)">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#FF9900" opacity="0.8"/>
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#FF9900" opacity="0.6"/>
    <rect x="80" y="0" width="30" height="30" rx="4" fill="#FF9900" opacity="0.4"/>
    <rect x="0" y="40" width="30" height="30" rx="4" fill="#FF9900" opacity="0.6"/>
    <rect x="40" y="40" width="30" height="30" rx="4" fill="#FF9900" opacity="0.4"/>
    <rect x="80" y="40" width="30" height="30" rx="4" fill="#FF9900" opacity="0.2"/>
  </g>
</svg>
