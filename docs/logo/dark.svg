    <line x1="28" y1="28" x2="48" y2="14" stroke="#FF6B35" stroke-width="3"/>
    <line x1="28" y1="28" x2="48" y2="42" stroke="#FF6B35" stroke-width="3"/>
    <line x1="28" y1="28" x2="28" y2="51" stroke="#FF6B35" stroke-width="3"/>
    <line x1="28" y1="28" x2="8" y2="42" stroke="#FF6B35" stroke-width="3"/>
