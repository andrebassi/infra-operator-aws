<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" fill="none">
  <defs>
    <linearGradient id="controllerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="usecaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="portGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adapterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="450" fill="#0F172A"/>

  <!-- Controllers Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="30" width="400" height="80" rx="12" fill="url(#controllerGrad)"/>
    <text x="300" y="60" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Controllers (Kubernetes Reconcilers)</text>
    <text x="300" y="85" font-family="JetBrains Mono, monospace" font-size="12" fill="#93C5FD" text-anchor="middle">VPCReconciler, EC2Reconciler, S3Reconciler...</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M300 110 L300 135" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="300,145 295,135 305,135" fill="#475569"/>

  <!-- Use Cases Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="145" width="400" height="80" rx="12" fill="url(#usecaseGrad)"/>
    <text x="300" y="175" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Use Cases (Business Logic)</text>
    <text x="300" y="200" font-family="JetBrains Mono, monospace" font-size="12" fill="#C4B5FD" text-anchor="middle">CreateVPC, UpdateEC2, DeleteS3...</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M300 225 L300 250" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="300,260 295,250 305,250" fill="#475569"/>

  <!-- Ports Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="260" width="400" height="80" rx="12" fill="url(#portGrad)"/>
    <text x="300" y="290" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Ports (Interfaces)</text>
    <text x="300" y="315" font-family="JetBrains Mono, monospace" font-size="12" fill="#FBCFE8" text-anchor="middle">VPCPort, EC2Port, S3Port...</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M300 340 L300 365" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="300,375 295,365 305,365" fill="#475569"/>

  <!-- Adapters Layer -->
  <g filter="url(#shadow)">
    <rect x="100" y="375" width="400" height="80" rx="12" fill="url(#adapterGrad)"/>
    <text x="300" y="405" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Adapters (AWS SDK v2)</text>
    <text x="300" y="430" font-family="JetBrains Mono, monospace" font-size="12" fill="#FDE68A" text-anchor="middle">VPCAdapter, EC2Adapter, S3Adapter...</text>
  </g>

  <!-- Side Labels -->
  <text x="60" y="70" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle" transform="rotate(-90, 60, 70)">INBOUND</text>
  <text x="60" y="420" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B" text-anchor="middle" transform="rotate(-90, 60, 420)">OUTBOUND</text>

  <!-- AWS Cloud Icon (right side) -->
  <g transform="translate(530, 400)">
    <rect x="0" y="0" width="50" height="35" rx="4" fill="#FF9900" opacity="0.2"/>
    <text x="25" y="22" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">AWS</text>
  </g>

  <!-- Kubernetes Icon (left side) -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="50" height="35" rx="4" fill="#326CE5" opacity="0.2"/>
    <text x="25" y="22" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" fill="#326CE5" text-anchor="middle">K8s</text>
  </g>
</svg>
