apiVersion: v1
kind: Service
metadata:
  name: {{ include "infra-operator.fullname" . }}-metrics
  namespace: {{ include "infra-operator.namespace" . }}
  labels:
    {{- include "infra-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "infra-operator.selectorLabels" . | nindent 4 }}
