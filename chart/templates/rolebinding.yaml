{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "infra-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "infra-operator.namespace" . }}
  labels:
    {{- include "infra-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "infra-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "infra-operator.serviceAccountName" . }}
  namespace: {{ include "infra-operator.namespace" . }}
{{- end }}
