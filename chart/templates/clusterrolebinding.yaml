{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "infra-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "infra-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "infra-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "infra-operator.serviceAccountName" . }}
  namespace: {{ include "infra-operator.namespace" . }}
{{- end }}
