apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "infra-operator.fullname" . }}-test-connection"
  labels:
    {{- include "infra-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
  - name: wget
    image: busybox:latest
    command: ['wget']
    args: ['{{ include "infra-operator.metricsServiceName" . }}:{{ .Values.metrics.port }}/metrics']
  restartPolicy: Never
