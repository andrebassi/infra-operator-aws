name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" chart/Chart.yaml
          cat chart/Chart.yaml

      - name: Package Helm chart
        run: helm package ./chart

      - name: Push Helm chart to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          helm push infra-operator-${{ steps.version.outputs.VERSION }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            infra-operator-${{ steps.version.outputs.VERSION }}.tgz
          body: |
            ## Infra Operator AWS ${{ github.ref_name }}

            Production-ready Kubernetes operator for managing AWS infrastructure resources.

            ### Installation

            ```bash
            # Install via Helm OCI
            helm install infra-operator oci://ghcr.io/andrebassi/infra-operator \
              --namespace infra-operator \
              --create-namespace
            ```

            ### Docker Image

            ```bash
            docker pull ghcr.io/andrebassi/infra-operator-aws:${{ steps.version.outputs.VERSION }}
            ```

            ### Documentation

            - [English](https://infra-operator.runner.codes)
            - [PortuguÃªs](https://infra-operator.runner.codes/pt-BR/)

            ### Resources

            - 30 AWS CRDs supported (VPC, EC2, RDS, S3, Lambda, EKS, etc.)
            - Clean Architecture design
            - Drift detection
            - Prometheus metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
