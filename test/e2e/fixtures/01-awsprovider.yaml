apiVersion: v1
kind: Secret
metadata:
  name: localstack-credentials
  namespace: default
type: Opaque
stringData:
  access-key-id: test
  secret-access-key: test
---
apiVersion: aws-infra-operator.runner.codes/v1alpha1
kind: AWSProvider
metadata:
  name: localstack
  namespace: default
spec:
  region: us-east-1
  accessKeyIDRef:
    name: localstack-credentials
    key: access-key-id
  secretAccessKeyRef:
    name: localstack-credentials
    key: secret-access-key
  defaultTags:
    managed-by: infra-operator
    environment: test
    test-run: e2e
