apiVersion: aws-infra-operator.runner.codes/v1alpha1
kind: LambdaFunction
metadata:
  name: e2e-hello-function
  namespace: default
spec:
  providerRef:
    name: localstack
  functionName: e2e-hello-world
  runtime: python3.12
  handler: index.handler
  role: arn:aws:iam::000000000000:role/lambda-role
  timeout: 30
  memorySize: 256
  code:
    zipFile: 
  environment:
    variables:
      ENV: test
      LOG_LEVEL: debug
  tags:
    Environment: test
    ManagedBy: infra-operator
  deletionPolicy: Delete
---
apiVersion: aws-infra-operator.runner.codes/v1alpha1
kind: LambdaFunction
metadata:
  name: e2e-nodejs-function
  namespace: default
spec:
  providerRef:
    name: localstack
  functionName: e2e-nodejs-handler
  runtime: nodejs20.x
  handler: index.handler
  role: arn:aws:iam::000000000000:role/lambda-role
  timeout: 10
  memorySize: 128
  code:
    zipFile: 
  tags:
    Environment: test
    Runtime: nodejs
  deletionPolicy: Delete
